<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Turnos Bancarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    form, table {
      margin: 20px auto;
      width: 90%;
      max-width: 700px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #e60000;
      color: white;
    }
    .btn-borrar {
      background-color: #2b0594;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Registro de Turnos</h1>

  <form id="formTurno">
    <input type="datetime-local" id="fechaHora" required>
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="tel" id="telefono" placeholder="Teléfono" required>
    <button type="submit">Agregar Turno</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Turno</th>
        <th>Fecha y Hora</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaTurnos">
      <!-- Filas agregadas dinámicamente -->
    </tbody>
  </table>

  <script>
    let contadorTurnos = 1;
    const form = document.getElementById('formTurno');
    const tabla = document.getElementById('tablaTurnos');

    // Guardar turnos en localStorage
    function guardarTurnos() {
      localStorage.setItem('turnosHTML', tabla.innerHTML);
      localStorage.setItem('contadorTurnos', contadorTurnos);
    }

    // Cargar turnos guardados al iniciar
    window.addEventListener('DOMContentLoaded', () => {
      const turnosGuardados = localStorage.getItem('turnosHTML');
      const contadorGuardado = localStorage.getItem('contadorTurnos');

      if (turnosGuardados) {
        tabla.innerHTML = turnosGuardados;
        contadorTurnos = parseInt(contadorGuardado) || 1;
      }
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const fechaHora = document.getElementById('fechaHora').value;
      const nombre = document.getElementById('nombre').value;
      const telefono = document.getElementById('telefono').value;

      const turno = contadorTurnos.toString().padStart(3, '0');

      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${turno}</td>
        <td>${fechaHora}</td>
        <td>${nombre}</td>
        <td>${telefono}</td>
        <td><button class="btn-borrar">Borrar</button></td>
      `;

      tabla.appendChild(fila);
      contadorTurnos++;

      guardarTurnos(); // Guardar en localStorage

      form.reset();
      document.getElementById('fechaHora').focus();
    });

    // Borrar turno y actualizar localStorage
    tabla.addEventListener('click', function(e) {
      if (e.target.classList.contains('btn-borrar')) {
        e.target.closest('tr').remove();
        guardarTurnos();
      }
    });
  </script>

</body>
</html>
