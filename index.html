<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Turnos Bancarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    form, table {
      margin: 20px auto;
      width: 90%;
      max-width: 700px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #7453ce;
      color: white;
    }
    .btn-borrar {
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Registro de Turnos</h1>

  <form id="formTurno">
    <input type="datetime-local" id="fechaHora" required />
    <input type="text" id="nombre" placeholder="Nombre" required />
    <input type="tel" id="telefono" placeholder="Teléfono" required />
    <button type="submit">Agregar Turno</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Turno</th>
        <th>Fecha y Hora</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaTurnos">
      <!-- Aquí van los turnos en tiempo real -->
    </tbody>
  </table>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCl-0McC6Tb5CEXL49bFSweZJFsK1x1Psg",
      authDomain: "turnos-d705f.firebaseapp.com",
      databaseURL: "https://turnos-d705f-default-rtdb.firebaseio.com",
      projectId: "turnos-d705f",
      storageBucket: "turnos-d705f.firebasestorage.app",
      messagingSenderId: "153210080712",
      appId: "1:153210080712:web:805ed2fd8bcefa742104fd"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('formTurno');
    const tabla = document.getElementById('tablaTurnos');

    let contadorTurnos = 1;

    // Escuchar cambios en tiempo real y actualizar tabla
    db.ref('turnos').on('value', snapshot => {
      tabla.innerHTML = '';
      const turnos = snapshot.val();
      if (turnos) {
        // Ordenar turnos por número
        const ordenados = Object.values(turnos).sort((a, b) => a.numero - b.numero);
        ordenados.forEach(turno => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${turno.numero.toString().padStart(3, '0')}</td>
            <td>${turno.fechaHora}</td>
            <td>${turno.nombre}</td>
            <td>${turno.telefono}</td>
            <td><button class="btn-borrar" data-id="${turno.id}">Borrar</button></td>
          `;
          tabla.appendChild(fila);
          contadorTurnos = Math.max(contadorTurnos, turno.numero + 1);
        });
      }
    });

    // Agregar un nuevo turno
    form.addEventListener('submit', e => {
      e.preventDefault();

      const fechaHora = document.getElementById('fechaHora').value;
      const nombre = document.getElementById('nombre').value.trim();
      const telefono = document.getElementById('telefono').value.trim();

      if (!fechaHora || !nombre || !telefono) {
        alert('Por favor, completa todos los campos.');
        return;
      }

      const numero = contadorTurnos;
      const id = db.ref().child('turnos').push().key;
      const nuevoTurno = { id, numero, fechaHora, nombre, telefono };

      db.ref('turnos/' + id).set(nuevoTurno);

      contadorTurnos++;
      form.reset();
      document.getElementById('fechaHora').focus();
    });

    // Borrar un turno
    tabla.addEventListener('click', e => {
      if (e.target.classList.contains('btn-borrar')) {
        const id = e.target.getAttribute('data-id');
        db.ref('turnos/' + id).remove();
      }
    });
  </script>

</body>
</html>
